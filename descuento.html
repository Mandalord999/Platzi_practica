<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica descuento y porcentaje</title>
</head>
<body>
    <h1>Porcentaje y descuento</h1>
    <p>Practica de calculo de precio y descuento</p>
    <section>
        <form action="">
            <label for="inputPrecio">Escribir el precio de su producto</label>
            <input type="number" id="inputPrecio">
            <label for="inputDescuento">Escribir el descuento de su producto</label>
            <input type="number" id="inputDescuento">

            <button onclick="ClickCalculoPrecioDescuento()" type="button">Calculo precio con descuento</button>
            
            <p id="resultadoPrecio"></p>
        </form>
    </section>
    <script src="./descuento.js"></script>
</body>
</html>
