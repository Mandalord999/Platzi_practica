<html lang="en">
<head>

    <title>Figuras geometicas</title>

<body>
    <h1>Figuras Geometricas</h1>
    <p>Este es el primer taller js practico</p>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">
                Escribir cada lado del cuadrado
            </label>
            <input type="number" id="inputCuadrado"/>
            <button onclick="calcularPerimetroCuadrado()" type="button">
                Calcular Perimetro
            </button>
            <button onclick="calcularAreaCuadrado()" type="button">
                Calcular el Area
            </button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
